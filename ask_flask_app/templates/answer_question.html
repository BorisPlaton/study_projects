{% extends 'home.html' %}

{% block title %} Answer a Question {% endblock %}

{% block content %}

 <!-- INPUTS -->

    <h2 class="fw-light fs-2 mb-4">A question</h2>

    <form action="{{ url_for('answer_question', id_question=id_question) }}" method="post">

        <div class="d-flex" style="height: 50vh;">

            <div class="flex-fill">
                <textarea name='answer' class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize: none; height: 100%;" placeholder="Question" required></textarea>
            </div>

        </div>

        <div class="d-flex justify-content-between mt-2">

            <!-- SUBMIT BUTTON -->
            <div class="d-flex justify-content-md-start">
              <button class="btn btn-warning" type="submit">Answer</button>
            </div>

        </div>

    </form>

{% endblock %}
