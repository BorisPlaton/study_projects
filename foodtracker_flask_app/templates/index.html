<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="static/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<title>Food Tracker</title>
</head>
<body class="bg-dark" style="--bs-bg-opacity: .95;">

<!-- HEADER -->

<header>
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">

		<div class="container">

			<a href="{{ url_for('index') }}" class="navbar-brand text-warning lead">Food Tracker</a>

			<ul class="navbar-nav ms-auto" >
				<li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link fw-light">Home</a></li>
				<li class="nav-item"><a href="{{ url_for('add_food') }}" class="nav-link fw-light">Add Food Item</a></li>
			</ul>

		</div>
		
	</nav>
</header>

{% block content %}

<!-- INPUT A NEW DAY -->

<section>
	<div class="container py-5 text-light">

		<form action="{{ url_for('index')}}" method="post">
			<div class="input-group">

					<input type="text" class="form-control" placeholder="New Day" name="date" aria-label="Recipient's username" aria-describedby="button-addon2" required>
					<button class="btn btn-warning" type="submit" id="button-addon2"><span class="fw-light">Add</span></button>

			</div>
		</form>

	</div>
</section>

<!-- DAYS LIST -->

<section>
	<div class="container">
		<div class="card border-0">

		{% for i in results %}
		<!-- TITLE -->
		  <div class="card-header bg-dark text-light lead">
			  {{ i.entry_pretty_date }}
		  </div>

		  <!-- MAIN -->
		  <div class="card-body bg-warning fs-5 fw-light">
			  <div class="d-flex justify-content-around g-4">
	  
				  <div class="d-flex justify-content-start align-items-center">
				  	<span>Fat</span>
				  	<span class="rounded-pill bg-light ms-3 px-2 fs-6">{{ i.fat }}</span>
				  </div>

				  <div class="d-flex justify-content-start align-items-center">
				  	<span>Protein</span>
				  	<span class="rounded-pill bg-light ms-3 px-2 fs-6">{{ i.protein }}</span>
				  </div>

				  <div class="d-flex justify-content-start align-items-center">
				  	<span>Carbohydates</span>
				  	<span class="rounded-pill bg-light ms-3 px-2 fs-6">{{ i.carbohydates }}</span>
				  </div>

				  <div class="d-flex justify-content-start align-items-center">
				  	<span>Calories</span>
				  	<span class="rounded-pill bg-light ms-3 px-2 fs-6">{{ i.calories }}</span>
				  </div>

				  <div class="text-center">
				  	<a class="list_button" href="{{ url_for('day', date=i.date) }}">View Detail</a>
				  </div>

			  </div>
		  </div>
		{% endfor %}


		</div>
	</div>
</section>

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>	
</body>
</html>
